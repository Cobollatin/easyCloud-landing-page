<!DOCTYPE html>
<html lang="en_US">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="EasyCloud Landing Page."/>
    <meta name="author" content="ImpactIT"/>
    <meta name="copyright" content="ImpactIT"/>
    <!-- Fonts -->
    <link
            href="CSS/Fonts.css"
            rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
            href="CSS/bootstrap-5.1.3/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Styles -->
    <link href="CSS/Styles.css" rel="stylesheet"/>

    <title data-i18n-key="app-title"></title>
</head>
<body>
<nav
        id="navbar"
        class="navbar navbar-expand-md navbar-black sticky-top bg-white"
>
    <div class="container-fluid">
        <div class="start">
            <a class="navbar-brand text-dark" href="#">
                <img src="/media/logo.png" class="img-fluid" alt="..."/>
                <span data-i18n-key="app-title"></span>
            </a>
        </div>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="end">
            <div class="collapse navbar-collapse end" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <select title="locale" data-i18n-switcher class="locale-switcher">
                            <option value="en_US">English</option>
                            <option value="es_419">Español</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <button class="btn" data-i18n-btn="login">
                            <a
                                    data-i18n-key="app-login"
                                    class="nav-link text-dark"
                                    href="#"
                            ></a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary">
                            <a
                                    data-i18n-key="app-register"
                                    class="nav-link text-dark"
                                    href="#"
                            ></a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<section id="start" class="hero">
    <div class="container-fluid bg-white hero__wrapper">
        <div class="hero__content">
            <h1 data-i18n-key="app-description" class="hero__title"></h1>
            <button
                    data-i18n-key="app-call-to-action"
                    class="btn btn-call-to-action"
            ></button>
        </div>
    </div>
</section>
<section id="features">
    <div class="container-fluid bg-white">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5
                                data-i18n-key="app-features.save-your-quotes.title"
                                class="card-title"
                        ></h5>
                        <p
                                data-i18n-key="app-features.save-your-quotes.description"
                                class="card-text"
                        ></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5
                                data-i18n-key="app-features.simultaneously-quote.title"
                                class="card-title"
                        ></h5>
                        <p
                                data-i18n-key="app-features.simultaneously-quote.description"
                                class="card-text"
                        ></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5
                                data-i18n-key="app-features.main-cloud-services.title"
                                class="card-title"
                        ></h5>
                        <p
                                data-i18n-key="app-features.main-cloud-services.description"
                                class="card-text"
                        ></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="providers">
    <h2 data-i18n-key="app-providers.title-providers"></h2>
</section>


<section id="pricing">
    <h2 data-i18n-key="app-pricing.title-pricing"></h2>
    <div class="price-content">
        <div class="free-card">
            <div class="upper-card">
                <img alt="free-add" src="media/Icons/add.svg" id="free-add"/>
                <h3 data-i18n-key="app-pricing.free-card.title"></h3>
            </div>
            <div class="below-card" id="container-free">
                <ul>
                    <li data-i18n-key="app-pricing.free-card.description"></li>
                </ul>
            </div>
        </div>
        <div class="professional-card">
            <div class="upper-card">
                <img alt="professional-add" src="media/Icons/add.svg" id="professional-add"/>
                <h3 data-i18n-key="app-pricing.professional-card.title"></h3>
            </div>
            <div class="below-card" id="container-professional">
                <ul>
                    <li
                            data-i18n-key="app-pricing.professional-card.description"
                    ></li>
                </ul>
            </div>
        </div>
        <div class="business-card">
            <div class="upper-card">
                <img alt="business-add" src="media/Icons/add.svg" id="business-add"/>
                <h3 data-i18n-key="app-pricing.business-card.title"></h3>
            </div>
            <div class="below-card" id="container-business">
                <ul>
                    <li data-i18n-key="app-pricing.business-card.description-1"></li>
                    <li
                            class="hola"
                            data-i18n-key="app-pricing.business-card.description-2"
                    ></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="contact">
    <div class="formulario p-5 mb-5 text-white">
        <form class="row" name="form" id="contact-form">
            <div
                    class="col-xs-2 col-md-7 contact-title align-self-center"
                    data-i18n-key="app-form.title"
            ></div>
            <div class="col-xs-10 col-md-5">
                <!--NAME-->
                <label
                        class="form-control-labels"
                        data-i18n-key="app-form.name"
                ></label>
                <input title="name" required type="text" class="form-control"/>
                <!--NUMBER-->
                <label
                        class="form-control-labels"
                        data-i18n-key="app-form.number"
                ></label>
                <input title="number" required type="text" class="form-control"/>
                <!--EMAIL-->
                <label
                        class="form-control-labels"
                        data-i18n-key="app-form.email"
                ></label>
                <input title="email" required type="email" class="form-control"/>
                <!--Checkbox Business - Professional-->
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input required type="radio" class="form-check-input"/>Business
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input
                                required
                                type="radio"
                                class="form-check-input"
                        />Professional
                    </label>
                </div>
                <!--Boton-->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button
                            type="submit"
                            class="btn-contact-send"
                            data-i18n-key="app-form.send"
                    ></button>
                </div>
            </div>
        </form>
    </div>
</section>

<footer id="footer">
    <div
            class="container-fluid text-center text-dark fw-bolder fs-5 bg-white"
    >
        ©2022 Impact IT
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="JS/bootstrap-5.1.3/bootstrap.min.js"></script>
<!-- Scripts -->
<script src="JS/Scripts.js"></script>
</body>
</html>
