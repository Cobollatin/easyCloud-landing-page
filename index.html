<!DOCTYPE html>
<html lang="en_US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="EasyCloud Landing Page." />
    <meta name="author" content="CloudAssistant" />
    <meta name="copyright" content="CloudAssistant" />
    <!-- Fonts -->
    <link href="CSS/Fonts.css" rel="stylesheet" />
    <!-- Styles -->
    <link href="CSS/Styles.css" rel="stylesheet" />

    <title data-i18n-key="app-title"></title>
  </head>

  <body>
    <header id="navbar" class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">
          <a href="/">
            <img src="/media/logo.svg" alt="logo" />
            <span data-i18n-key="app-title"></span>
          </a>
        </div>
        <div class="header__aside">
          <div class="idiom">
            <div class="collapse navbar-collapse end" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <select
                    title="locale"
                    data-i18n-switcher
                    class="btn btn--idiom"
                  >
                    <option value="en_US">English</option>
                    <option value="es_419">Español</option>
                  </select>
                </li>
              </ul>
            </div>
          </div>
          <button
            class="btn calltoaction"
            type="button"
            onclick="scrollDown('#contact')"
            data-i18n-key="app-call-to-action"
          >
          </button>
        </div>
      </div>
    </header>
    <!-- HERO -->
    <section class="hero section">
      <div class="wrapper hero__wrapper">
        <div class="hero__aside">
          <h1>EazyCloud</h1>
          <p data-i18n-key="app-description"></p>
          <div class="hero__buttons">
            <button class="btn btn--dark" type="button" onclick="scrollDown('#features')" data-i18n-key="app-know"></button>
            <button class="btn btn--link" type="button" onclick="scrollDown('#pricing')" data-i18n-key="app-go-price"></button>
          </div>
        </div>
        <img src="./media/Pictures/hero-bg.png" alt="hero">
      </div>
    </section>

    <!-- FEATURES -->
    <section id="features" class="section">
      <div class="features__wrapper wrapper">
        <div class="title__container title">
          <h1 data-i18n-key="app-features.title"></h1>
          <span data-i18n-key="app-features.title-strong"><br></span>
        </div>
        <div class="cards-group">
          <div class="card">
            <div class="card__icon">
              <img src="./media/Icons/console.svg" alt="icon">
            </div>
            <div class="card__content">
              <h2 data-i18n-key="app-features.main-cloud-services.title">
              </h2>
              <p data-i18n-key="app-features.main-cloud-services.description">
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card__icon">
              <img src="./media/Icons/compare.svg" alt="icon">
            </div>
            <div class="card__content">
              <h2 data-i18n-key="app-features.simultaneously-quote.title">
              </h2>
              <p data-i18n-key="app-features.simultaneously-quote.description">
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card__icon">
              <img src="./media/Icons/save.svg" alt="icon">
            </div>
            <div class="card__content">
              <h2 data-i18n-key="app-features.save-your-quotes.title">
              </h2>
              <p data-i18n-key="app-features.save-your-quotes.description">
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SUPPLIERS -->
    <section id="providers" class="section">
      <div class="providers__wrapper wrapper">
        <div class="title__container title">
          <h1 data-i18n-key="app-providers.title"></h1>
          <span data-i18n-key="app-providers.title-strong"><br></span>
        </div>
        <div class="providers__content">
          <ul>
            <li>
              <img src="./media/Pictures/azure.png" alt="azure">
            </li>
            <li>
              <img src="./media/Pictures/aws.png" alt="amazon">
            </li>
            <li>
              <img src="./media/Pictures/oracle.png" alt="oracle">
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- PRICING -->
    <section id="pricing" class="section">
      <div class="pricing__wrapper wrapper">
        <div class="title__container title">
          <h1 data-i18n-key="app-pricing.title"></h1>
          <span data-i18n-key="app-pricing.title-strong"><br></span>
        </div>
        <div class="cards-group">
          <div class="card__pricing">
            <div class="card__head">
              <h2 data-i18n-key="app-pricing.free-card.title">
              </h2>
              <ul>
                <li data-i18n-key="app-pricing.free-card.item1"></li>
                <li data-i18n-key="app-pricing.free-card.item2"></li>
              </ul>
            </div>
            <div class="card__price">
              <span data-i18n-key="app-pricing.free-card.price"></span>
            </div>
          </div>
          <div class="card__pricing">
            <div class="card__head">
              <h2 data-i18n-key="app-pricing.professional-card.title">
              </h2>
              <ul>
                <li data-i18n-key="app-pricing.professional-card.item1"></li>
                <li data-i18n-key="app-pricing.professional-card.item2"></li>
              </ul>
            </div>
            <div class="card__price">
              <span data-i18n-key="app-pricing.professional-card.price"></span>
            </div>
          </div>
          <div class="card__pricing">
            <div class="card__head">
              <h2 data-i18n-key="app-pricing.enterprise-card.title">
              </h2>
              <ul>
                <li data-i18n-key="app-pricing.enterprise-card.item1"></li>
                <li data-i18n-key="app-pricing.enterprise-card.item2"></li>
                <li data-i18n-key="app-pricing.enterprise-card.item3"></li>
              </ul>
            </div>
            <div class="card__price">
              <span data-i18n-key="app-pricing.enterprise-card.price"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="contact section">
      <div class="contact__wrapper wrapper">
        <div class="title__container title">
          <h1 data-i18n-key="app-form.title"></h1>
          <span data-i18n-key="app-form.title-strong"><br></span>
        </div>
        <div class="form">
          <form class="form__container" name="form" id="contact-form">
            <div class="form__content">
              <!--NAME-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.name"
              ></label>
              <input title="name" required type="text" class="form-control" />
              <!--NUMBER-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.number"
              ></label>
              <input title="number" required type="text" class="form-control" />
              <!--EMAIL-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.email"
              ></label>
              <input title="email" required type="email" class="form-control" />
              <!--Button-->
              <div class="form__btn">
                <button
                  type="submit"
                  class="btn calltoaction"
                  data-i18n-key="app-form.send"
                ></button>
              </div>
            </div>
          </form>
          <img src="./media/Pictures/contact-img.png" alt="">
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__tag">
        ©CloudAssistant 2022
      </div>
    </footer>
    <!-- Scrips -->
    <script src="JS/Scripts.js"></script>
  </body>
</html>
