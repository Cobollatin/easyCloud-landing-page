<!doctype html>
<html lang="en_US">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EasyCloud Landing Page."/>
    <meta name="author" content="ImpactIT"/>
    <meta name="copyright" content="ImpactIT"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Styles -->
    <link href="CSS/Styles.css" rel="stylesheet">
    <title>easyCloud</title>
    <!-- Extra Metadata-->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav id="navbar" class="navbar navbar-expand-md navbar-black sticky-top bg-white">
    <div class="container-fluid">
        <div class="start">
            <a class="navbar-brand text-dark" href="#">
                <img src="/media/logo.png" class="img-fluid" alt="...">
                <span>EasyCloud</span>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="end">
            <div class="collapse navbar-collapse end" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <select data-i18n-switcher class="locale-switcher">
                            <option value="en_US">English</option>
                            <option value="es_419">Español</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <button class="btn" data-i18n-btn="login">
                            <a data-i18n-key="app-login" class="nav-link text-dark" href="#"></a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary">
                            <a data-i18n-key="app-register" class="nav-link text-dark" href="#"></a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<section id="start" class="hero">
    <div class="container-fluid bg-white hero__wrapper">
        <div class="hero__content">
            <h1 data-i18n-key="app-description" class="hero__title">
            </h1>
            <button data-i18n-key="app-calltoaction" class="btn btn-calltoaction">
            </button>
        </div>
    </div>
</section>
<section id="features">
    <div class="container-fluid bg-white">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 data-i18n-key="app-features.save-your-quotes.title" class="card-title"></h5>
                        <p data-i18n-key="app-features.save-your-quotes.description" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 data-i18n-key="app-features.simultaneously-quote.title" class="card-title"></h5>
                        <p data-i18n-key="app-features.simultaneously-quote.description" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 data-i18n-key="app-features.main-cloud-services.title" class="card-title"></h5>
                        <p data-i18n-key="app-features.main-cloud-services.description" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="providers">
  
</section>
<section id="pricing">
    <h2 data-i18n-key="app-pricing.title-pricing"></h2>
    <div class="price-content">
        <div class="free-card">
            <div class="upper-card">
                <img src="media/Icons/add.svg" id="free-add">
                <h3 data-i18n-key="app-pricing.free-card.title"></h3>
            </div>
            <div class="below-card" id="container-free">
                <ul>
                    <li data-i18n-key="app-pricing.free-card.description"></li>
                </ul>
            </div>
        </div>
        <div class="professional-card">
            <div class="upper-card">
                <img src="media/Icons/add.svg" id="professional-add">
                <h3 data-i18n-key="app-pricing.professional-card.title"></h3>
            </div>
            <div class="below-card" id="container-professional">
                <ul>
                    <li data-i18n-key="app-pricing.professional-card.description"></li>
                </ul>
            </div>
        </div>
        <div class="business-card">
            <div class="upper-card">
                <img src="media/Icons/add.svg" id="business-add">
                <h3 data-i18n-key="app-pricing.business-card.title"></h3>
            </div>
            <div class="below-card" id="container-business">
                <ul>
                    <li data-i18n-key="app-pricing.business-card.description-1"></li>
                    <li class= "hola" data-i18n-key="app-pricing.business-card.description-2"></li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section id="contact">

</section>

<footer id="footer">
    <div class="container-fluid text-center text-dark fw-bolder fs-5 bg-white">
        ©2022 Impact IT
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Scripts -->
<script src="JS/Scripts.js"></script>
</body>
</html>
